<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="PaiaFinance" />
  <title>PaiaFinance</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
      <form 
        name="brochure-download" 
        method="POST" 
        data-netlify="true" 
        data-netlify-honeypot="bot-field"
        style="display: none;"
      >
        <input type="hidden" name="form-name" value="brochure-download" />
        <input type="text" name="fullName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="brochureType" />
        <input type="text" name="timestamp" />
        <input name="bot-field" />
      </form>

      <form name="book-consultation" netlify netlify-honeypot="bot-field" style="display: none;">
        <input type="hidden" name="form-name" value="book-consultation" />
        <input type="text" name="fullName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="timestamp" />
        <input name="bot-field" />
      </form>
</body>

</html>
